<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Movie</title>

    <link rel="stylesheet" href="./movie.css">
    <link rel="shortcut icon" href="https://img.icons8.com/external-konkapp-flat-konkapp/64/null/external-popcorn-cinema-konkapp-flat-konkapp-2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
    <script src="./movie.js" defer></script>

</head>
<body onload="moviesFilter()">
    <div class="wrapper">
        <div class="book"><a href="./movie.html" class="external">Book a movie now!</a></div>
        <div class="container">
            <div class="list1">
                    <form class="pick-day">
                    <label>Pick a day:</label>
                    <input type="date" id="current-date" value="" required>
                  </form>
                <div class="movielist">
                    <label for="movies" class="pickme1">Pick a movie:</label>
                    <form>
                    <select name="movies" id="movies" onchange="moviesFilter()">
                    <option value="0" id="movie0">---</option>
                    <option value="1" id="movie1" class="Top Gun: Maverick" selected>Top Gun: Maverick</option>
                    <option value="2" id="movie2" class="Doctor Strange">Doctor Strange</option>
                    <option value="3" id="movie3" class="Jurassic World: Dominion">Jurassic World: Dominion</option>
                    <option value="4" id="movie4" class="The Batman">The Batman</option>
                    <option value="5" id="movie5" class="Minions: The Rise of Gru">Minions: The Rise of Gru</option>
                    <option value="6" id="movie6" class="Pirates of the Caribbean 6">Pirates of the Caribbean 6</option>
                    <option value="7" id="movie7" class="Avatar: The Way of Water">Avatar: The way of Water</option>
                    <option value="8" id="movie8" class="Terminator 7: End of War">Terminator 7: End of War</option>
                    <option value="9" id="movie9" class="The Woman King">The Woman King</option>
                    <option value="10" id="movie10" class="Enola Holmes">Enola Holmes</option>
                    </select>
                    </form>
                </div>
                <div class="timelist">
                    <label for="time" class="pickme2">Pick a time:</label>
                    <form>
                    <select name="time" id="time">
                    <option value="0" id="time0" selected>---</option>
                    <option value="1" id="time1">12:30</option>
                    <option value="2" id="time2">14:30</option>
                    <option value="3" id="time3">16:30</option>
                    <option value="4" id="time4">18:30</option>
                    <option value="4" id="time5">20:30</option>
                    </select>
                    </form>
                </div>
                <div class="categorylist">
                    <label for="category" class="pickme3">Pick a category:</label>
                    <form>
                    <select name="category" id="category">
                    <option value="0" id="category0" selected>---</option>
                    <option value="7" id="category1">Minor (7 €)</option>
                    <option value="15" id="category2">Adult (15 €)</option>
                    <option value="12" id="category3">Senior (12 €)</option>
                    <option value="12" id="category4">Student (12 €)</option>
                    </select>
                    </form>
                  </div>
                  <button class="seat" id="seat">Pick your seat</button>
                <div class="checkout">
                    <button id="ticket">Create ticket</button>
                    <button id="clear">Clear ticket</button>
                    <!-- <button id="print" onclick="window.print()">Save ticket</button> -->
                </div>
            </div>
            <div class="footer">
                <div class="links">
                    <iframe class="trailer 1" src="https://www.youtube.com/embed/giXco2jaZ_4" allowfullscreen>
                    </iframe>
                    <iframe class="trailer 2" src="https://www.youtube.com/embed/aWzlQ2N6qqg" allowfullscreen>
                    </iframe>
                    <iframe class="trailer 3" src="https://www.youtube.com/embed/fb5ELWi-ekk" allowfullscreen>
                    </iframe>
                    <iframe class="trailer 4" src="https://www.youtube.com/embed/mqqft2x_Aa4" allowfullscreen>
                    </iframe>
                    <iframe class="trailer 5" src="https://www.youtube.com/embed/6DxjJzmYsXo" allowfullscreen>
                    </iframe>
                    <iframe class="trailer 6" src="https://www.youtube.com/embed/daPBuXx_gG4" allowfullscreen>
                    </iframe>
                    <iframe class="trailer 7" src="https://www.youtube.com/embed/d9MyW72ELq0" allowfullscreen>
                    </iframe>
                    <iframe class="trailer 8" src="https://www.youtube.com/embed/D09aGdEDK2U" allowfullscreen>
                    </iframe>
                    <iframe class="trailer 9" src="https://www.youtube.com/embed/3RDaPV_rJ1Y" allowfullscreen>
                    </iframe>
                    <iframe class="trailer 10" src="https://www.youtube.com/embed/1d0Zf9sXlHk" allowfullscreen>
                    </iframe>
                </div>
                <div class="pass">
                    <div class="left-pass">
                        <div id="info1">AMC Lincoln Theatre</div>
                        <div id="info2">1998 Broadway, New York, NY 10023</div>
                        <div class="movie-title">
                            <div id="info3">MOVIE:</div>
                            <div id="info4">---</div>
                        </div>
                        <div class="date-time">
                            <div id="info5">DATE:</div>
                            <div id="info6">---</div>
                            <div id="info7">TIME:</div>
                            <div id="info8">---</div>
                        </div>
                        <div class="lastinfo">
                            <div id="info9">CATEGORY:</div>
                            <div id="info10">---</div>
                            <div id="info11">SEAT:</div>
                            <div id="info12">---</div>
                        </div>
                        <div class="website">
                            <div id="current-time"></div>
                            <div class="www"><a href="https://www.lct.org" target="blank">www.lct.org</a></div>
                        </div>
                    </div>
                    <div class="right-pass">
                        <span class="thanks">Thank you<br>for choosing us!</span>
                        <span class="barcode" id="barcode"></span>
                    </div>
                </div>
            </div>
        </div>
